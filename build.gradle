
plugins {
    id 'java'
}

group 'com.telek'
version '1.0.0'

java{
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.oziris78:better-swing:v0.0.2'
}


jar {
    manifest {
        attributes "Main-Class": 'com.telek.main.Main';
    }
    dependsOn ('dependencies')
}